<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="centered__container">
            <div class="upper__screen">
                <div class="timerScreen">
                    <p id="timer" className="timer">0</p>
                </div>
                <div class="buttons">
                    <button id="resetBtn" class="hidden">Reset</button>
                    <button id="lapBtn" class="whatever">Lap</button>
                    <button id="startBtn">Start</button>
                    <button id="stopBtn" class="hidden">Stop</button>
                </div>
            </div>
            <div class="bottom__screen">
                <ul id="timersList">
    
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
